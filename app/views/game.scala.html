@(userId: Integer, tableId: Integer)

@main(userId, tableId) {
    
    <div class="page-header">
        <h1>Welcome to the game room <small>You are logging in as @userId</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong><span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            
        </div>
        <div class="span4">
            <h2>Players</h2>
			<ul id="members"></ul>
			<div id="messages"></div>
            <textarea id="talk"></textarea>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8">
    
        $(function() {
            var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket;
	        var playerSocket = new WS("@routes.Application.entry(userId, tableId).webSocketURL(request)");
            
            var sendMessage = function() {
                playerSocket.send(JSON.stringify(
                    {text: $("#talk").val()}
                ));
                $("#talk").val('');
            }
            
            var receiveEvent = function(event) {
                var data = JSON.parse(event.data);
                
                // Handle errors
                if(data.error) {
                    playerSocket.close();
                    $("#onError span").text(data.error);
                    $("#onError").show();
                    return;
                } else {
                    $("#onChat").show();
                }
                
                // Create the message element
                var el = $('<div class="message"><span></span><p></p></div>');
                $("span", el).text(data.user);
                $("p", el).text(data.message);
                $(el).addClass(data.kind);
				if(data.user == '@userId') {
					$(el).addClass('me');
				}
                $('#messages').append(el);
                
                // Update the members list
                $("#members").html('');
                $(data.members).each(function() {
                    $("#members").append('<li>' + this + '</li>')
                })
            }
            
            var handleReturnKey = function(e) {
                if(e.charCode == 13 || e.keyCode == 13) {
                    e.preventDefault();
                    sendMessage();
                } 
            };
            
            $("#talk").keypress(handleReturnKey);            
            playerSocket.onmessage = receiveEvent;
        })
    
    </script>
    
}
